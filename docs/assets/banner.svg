<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="400" fill="#0d1117"/>

  <!-- Liquid-fill circles showing progression -->
  <!-- Empty state -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#30363d" stroke-width="3"/>
    <text x="0" y="80" text-anchor="middle" fill="#484f58" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">idle</text>
  </g>

  <!-- 25% fill -->
  <g transform="translate(340, 200)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#30363d" stroke-width="3"/>
    <clipPath id="clip25">
      <circle cx="0" cy="0" r="43"/>
    </clipPath>
    <rect x="-45" y="22" width="90" height="45" fill="#f85149" clip-path="url(#clip25)"/>
    <text x="0" y="80" text-anchor="middle" fill="#484f58" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">25</text>
  </g>

  <!-- 50% fill -->
  <g transform="translate(480, 200)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#30363d" stroke-width="3"/>
    <clipPath id="clip50">
      <circle cx="0" cy="0" r="43"/>
    </clipPath>
    <rect x="-45" y="0" width="90" height="45" fill="#d29922" clip-path="url(#clip50)"/>
    <text x="0" y="80" text-anchor="middle" fill="#484f58" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">50</text>
  </g>

  <!-- 75% fill -->
  <g transform="translate(620, 200)">
    <circle cx="0" cy="0" r="45" fill="none" stroke="#30363d" stroke-width="3"/>
    <clipPath id="clip75">
      <circle cx="0" cy="0" r="43"/>
    </clipPath>
    <rect x="-45" y="-22" width="90" height="67" fill="#3fb950" clip-path="url(#clip75)"/>
    <text x="0" y="80" text-anchor="middle" fill="#484f58" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">75</text>
  </g>

  <!-- 100% fill -->
  <g transform="translate(760, 200)">
    <circle cx="0" cy="0" r="45" fill="#3fb950"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#3fb950" stroke-width="3"/>
    <text x="0" y="80" text-anchor="middle" fill="#484f58" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">100</text>
  </g>

  <!-- App name -->
  <text x="980" y="190" text-anchor="middle" fill="#e6edf3" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600">FlowState</text>

  <!-- Tagline -->
  <text x="980" y="230" text-anchor="middle" fill="#7d8590" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400">Focus detection for developers</text>

  <!-- Decorative arrow showing flow -->
  <path d="M 815 200 L 855 200" stroke="#30363d" stroke-width="2" stroke-linecap="round"/>
  <path d="M 850 195 L 858 200 L 850 205" stroke="#30363d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
